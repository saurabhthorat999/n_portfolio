<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Data Analysis Projects</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        body {
            background-color: #121212;
            color: #ffffff;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        .container {
            width: 80%;
            margin: auto;
            padding: 50px 0;
            text-align: center;
        }
        .project-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 20px;
            margin-top: 20px;
        }
        .project-card {
            background: #1e1e1e;
            padding: 20px;
            border-radius: 10px;
            transition: transform 0.3s ease-in-out, box-shadow 0.3s;
        }
        .project-card:hover {
            transform: translateY(-5px);
            box-shadow: 0px 5px 15px rgba(255, 255, 255, 0.1);
        }
        .project-card h3 {
            color: #00ffcc;
        }
        .btn {
            display: inline-block;
            padding: 10px 20px;
            background: #00ffcc;
            color: #121212;
            text-decoration: none;
            border-radius: 5px;
            transition: background 0.3s ease;
        }
        .btn:hover {
            background: #00cc99;
        }
        nav {
            background: #1e1e1e;
            padding: 10px 20px;
            text-align: center;
        }
        nav a {
            color: #00ffcc;
            text-decoration: none;
            font-size: 18px;
        }
    </style>
</head>
<body>
    <nav>
        <a href="index.html"><i class="fas fa-arrow-left"></i> Back to Portfolio</a>
    </nav>

    <div class="container">
        <h1>Data Analysis Projects</h1>
        <div class="project-grid">
            <div class="project-card">
                <h3>Atliq Hardware</h3>
                <p>Brief description of the analysis project.</p>
                <a href="atliq.html" class="btn">View Details</a>
            </div>
            <div class="project-card">
                <h3>EV Market Analysis</h3>
                <p>Brief description of the analysis project.</p>
                <a href="ev.html" class="btn">View Details</a>
            </div>
              <div class="project-card">
                <h3>Sales and Finance Analytics<h3>
                <p>Brief description of the analysis project.</p>
                <a href="excel_sales_analytics.html" class="btn">View Details</a>
            </div>
        </div>
    </div>
</body>
</html>
